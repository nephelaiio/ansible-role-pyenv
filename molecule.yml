# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-pyenv-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-pyenv-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-pyenv-centos7
      image: centos
      image_version: 7
      ansible_groups:
        - test
    - name: ansible-rbenv-arch
      image: pritunl/archlinux
      image_version: latest
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
    - name: ansible-pyenv-compile
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - compile

ansible:
  group_vars:
    compile:
      pyenv_python_versions:
        3.6.0

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

dependency:
  requirements_file: dependencies.yml
  name: galaxy

verifier:
  name: testinfra
  options:
    ignore: roles
